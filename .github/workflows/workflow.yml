name: Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du repo
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8.12'

      - name: üîê Configurer les identifiants AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID_CHEMS }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY_CHEMS }}
          aws-region: eu-central-1

      - name: üßπ Clean Terraform cache
        run: rm -rf .terraform .terraform.lock.hcl

      - name: üåç Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.12.2'

      - name: üöÄ Terraform Init
        run: terraform init

      - name: üîç Import Lambda si elle existe
        run: |
          set -e
          LAMBDA_NAME="hubspot-get-pdf-of-day"
          if aws lambda get-function --function-name "$LAMBDA_NAME" > /dev/null 2>&1; then
            echo "‚úÖ Lambda d√©j√† existante, import dans l'√©tat Terraform..."
            terraform import aws_lambda_function.hubspot-get-pdf-of-day "$LAMBDA_NAME" || true
          else
            echo "‚ÑπÔ∏è Lambda inexistante, elle sera cr√©√©e par Terraform."
          fi

      - name: üîé Terraform Plan
        env:
          TF_VAR_MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: terraform plan 

      - name: üì¶ Terraform Apply
        env:
          TF_LOG: DEBUG
          env:
          TF_VAR_MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: terraform apply -auto-approve 



        

        